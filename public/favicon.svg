<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Card background -->
  <rect x="15" y="20" width="70" height="60" rx="8" fill="url(#grad)" />

  <!-- 10x text -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">10x</text>

  <!-- Sparkle effect -->
  <circle cx="75" cy="30" r="3" fill="white" opacity="0.8" />
  <circle cx="82" cy="25" r="2" fill="white" opacity="0.6" />
</svg>
